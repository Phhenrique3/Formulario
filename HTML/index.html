<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/img/Form.png" type="image/x-icon">

    <title>Formulário</title>
</head>

<body>
    <div class="content">
        <h1>Formulário <i class="bi bi-file-text"></i></h1>
        <form id="form">
            <div>
                <input type="text" name="name" id="name" placeholder="Seu nome " class="inputs required"  
                    oninput="nameValidete()"> 
                <span class="span-required">O nome precisa ter pelo menos 3 caracteres. <i class="bi bi-exclamation-lg"></i> </span>
            </div>
            <div>
                <input type="email" name="" id="" placeholder="Seu E-mial" class="inputs required"
                    oninput="emailValideite()">
                <span class="span-required">Insira um e-mail válido. <i class="bi bi-envelope-at-fill"></i>  </span>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Sua Senha" class="inputs required"
                    oninput="mainPasswordValidete()">
                <span class="span-required">Digite uma senha com no mínimo 8 caracteres <i class="bi bi-key"></i> </span>
            </div>
            <div>
                <input type="password" name="" id="" placeholder="Seu Ripita sua senha" class="inputs required"
                    oninput="comparaPassword()">
                <span class="span-required">As senhas devem ser compatíveis para garantir segurança e eficiência <i class="bi bi-key"></i></span>
            </div>

            <textarea class="inputs" name="descricao" id="descricao" cols="24" rows="10"
                placeholder="Fala um pouco sobre você"></textarea>

            <p>Sexo:</p>
            <div class="box-selct">
                <div>
                    <input type="radio" name="sexo" value="M" id="M">
                    <label for="M">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" value="F" id="F">
                    <label for="F">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" value="o" id="Outros">
                    <label for="Outros">Outros</label>
                </div>
            </div>
            <p>Quais são suas experiências? </p>

            <div class="box-selct">
                <div>
                    <input type="checkbox" name="experiencias" value="HTML" id="HTML">
                    <label for="HTML">HTML <i class="bi bi-filetype-html"></i> </label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" value="JS" id="JS">
                    <label for="JS">JavaScript <i class="bi bi-filetype-js"></i> </label>
                </div>
                <div>
                    <input type="checkbox" name="experiencias" value="JAVA" id="JAVA">
                    <label for="JAVA">Java <i class="bi bi-filetype-java"></i> </label>
                </div>
            </div>

            <button type="submit">Enviar <i class="bi bi-check-circle-fill"></i> </button>
        </form>
    </div>
</body>
<script src="/JS/index.js"></script>

</html>
